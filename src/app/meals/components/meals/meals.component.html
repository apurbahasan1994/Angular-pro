<div class="meals" >
    <div class="meals__title" >
        <h1 >
            <img src="assets/img/food.svg">
            Your meals
        </h1>

        <a class="btn__add" [routerLink]="['../meals/new']" > <img src="assets/img/add-white.svg"> New Meal </a>
 
    </div>

    <div *ngIf="meals$|async as meals;else loading;">

        <div *ngIf="!meals.length" class="message" >
            <img src="assets/img/face.svg">
            No meals, add anew meal to start
        </div>
        <div   *ngIf="meals.length">
            <app-list-item (remove)="removeMeal($event)" [item]="meal" *ngFor="let meal of meals"></app-list-item>
        </div>
        

    </div>
    <ng-template #loading>
        <div  class="message" >
            <img src="assets/img/loading.svg">
            No meals, add anew meal to start
        </div>
    </ng-template>

</div>
